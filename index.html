<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime TD - Tower Defense Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="splash-screen" class="screen">
        <h1>Anime TD</h1>
        <button id="start-btn" class="btn btn-primary">Start</button>
    </div>

    <div id="main-menu" class="screen hidden">
        <h1>Main Menu</h1>
        <button id="play-btn" class="btn btn-primary">Play</button>
        <button id="shop-btn" class="btn btn-primary">Shop</button>
        <button id="inventory-btn" class="btn btn-primary">Inventory</button>
        <button id="traits-btn" class="btn btn-primary">Traits</button>
        <div>
            <p>Player Level: <span id="player-level">1</span></p>
            <p>XP: <span id="player-xp">0</span>/<span id="player-max-xp">100</span></p>
            <p>Yen: <span id="player-yen">0</span></p>
            <p>Trait Chips: <span id="trait-chips">0</span></p>
            <p>Stat Rerolls: <span id="stat-rerolls">0</span></p>
        </div>
    </div>

    <div id="map-selection" class="screen hidden">
        <h1>Select Map</h1>
        <div class="map-card" data-map="city">
            <h2>City</h2>
            <button data-difficulty="easy">Easy</button>
            <button data-difficulty="normal">Normal</button>
            <button data-difficulty="hard">Hard</button>
        </div>
        <button id="back-to-menu" class="btn btn-back">Back</button>
    </div>

    <div id="game-screen" class="screen hidden">
        <h1>Anime TD - Game</h1>
        <div>
            <p>Wave: <span id="current-wave">1</span></p>
            <p>Lives: <span id="lives">10</span></p>
            <p>Yen: <span id="game-yen">0</span></p>
        </div>
        <canvas id="game-canvas"></canvas>
        <div id="unit-buttons"></div>
        <button id="pause-btn" class="btn btn-secondary">Pause</button>
        <button id="exit-game" class="btn btn-back">Exit</button>
    </div>

    <div id="game-over" class="screen hidden">
        <h1>Game Over</h1>
        <p>Final Wave: <span id="final-wave">0</span></p>
        <p>Enemies Defeated: <span id="enemies-defeated">0</span></p>
        <p>Yen Earned: <span id="yen-earned">0</span></p>
        <p>XP Gained: <span id="xp-gained">0</span></p>
        <button id="continue-btn" class="btn btn-primary">Continue</button>
    </div>

    <div id="shop-screen" class="screen hidden">
        <h1>Shop</h1>
        <button id="buy-unit-btn" class="btn btn-primary">Buy Unit</button>
        <button id="back-to-menu" class="btn btn-back">Back</button>
    </div>

    <div id="inventory-screen" class="screen hidden">
        <h1>Inventory</h1>
        <button id="back-to-menu" class="btn btn-back">Back</button>
    </div>

    <div id="traits-screen" class="screen hidden">
        <h1>Traits</h1>
        <button id="back-to-menu" class="btn btn-back">Back</button>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/units.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/enemies.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/shop.js"></script>
    <script src="js/traits.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
